<h1 id="収容しているアブノーマリティを登録する">収容しているアブノーマリティを登録する</h1>
<h3 id="アブノーマリティウィンドウで収容位置の登録ボタンを押す">1. 「アブノーマリティ」ウィンドウで収容位置の「登録」ボタンを押す</h3>
<h3 id="アブノーマリティ名を検索日英可し選択してokボタンを押す">2. アブノーマリティ名を検索（日/英可）し、選択して「OK」ボタンを押す</h3>
